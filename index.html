<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
	    background-color: #ffcccc; Light pink
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: bg.jpg; /* Add the URL of your flower background image */
            background-repeat: repeat; /* Repeat the image */
        }
        .container {
            max-width: 800px;
            background-color: rgba(255, 255, 255, 0.9); /* White with some transparency */
            border-radius: 10px;
            padding: 40px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            text-align: center;
        }
        h1 {
            color: #ff007f; /* Pink */
            font-size: 36px;
            margin-bottom: 20px;
        }
        p {
            color: #333333; /* Dark gray */
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 20px;
        }
        .photo-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3 columns */
            grid-gap: 10px;
            margin-top: 30px;
        }
        .photo-grid img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
        }
        .signature {
            font-style: italic;
            color: #666666; /* Gray */
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Happy Birthday!</h1>
        <h1>MOTU,</h1>
        <p>Wishing you a fantastic birthday filled with joy, laughter, and wonderful surprises!</p>
	<p>keep scrolling</p>
        <div class="photo-grid">
            <img src="1.jpg" alt="Photo 1">
            <img src="2.jpg" alt="Photo 2">
            <img src="3.jpg" alt="Photo 3">
            <img src="4.jpg" alt="Photo 4">
            <img src="5.jpg" alt="Photo 5">
            <img src="6.jpg" alt="Photo 6">
            <img src="7.jpg" alt="Photo 7">
            <img src="8.jpg" alt="Photo 8">
            <img src="9.jpg" alt="Photo 9">
        </div>
        <p class="signature">Thank God you were born and came into my life,<br>Hehe</p>
    </div>
</body>
</html>
